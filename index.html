<!DOCTYPE HTML>
<html>
    <head>

    <!--scripts-->
    <script src="js/jquery.min.js" type="text/javascript"></script> 
    <script src="js/underscore.js" type="text/javascript"></script> 
    <script src="js/backbone.js" type="text/javascript"></script>



    <script src="js/webix.js" type="text/javascript"></script>

   
    
    <!-- styles-->
    <link rel="stylesheet" href="css/touch.css" type="text/css"> 
    <style>
      .card{
	       box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.2);
      }
      .button{
	      display: inline-block;
	      position: relative;
	      width: 50px;
	      height: 32px;
	      line-height: 32px;
	      border-radius: 2px;
	      font-size: 0.9em;
	      background-color: #fff;
	      color: #646464;
      }
      .switchMode{
        text-align: center

      }
      .footer{
      	  text-align: center;
          font-size:40;
      }
    </style>
    </head>
    <body>
    	<script>
       chText = {
        header:"\u62d6\u5ef6\u764c\u0054\u006f\u0064\u006f",
        msg:"\u5475\u5475\u3002",
        haiyou:"\u8fd8\u6709",
        wancheng:"\u4ef6\u4e8b\u60c5\u6ca1\u6709\u5b8c\u6210\u5466\u007e",
        tianjia:"\u70b9\u51fb\u6309\u94ae\u6dfb\u52a0\u4e8b\u4ef6",
        shanchu:"\u53cc\u51fb\u5220\u9664\u4e8b\u4ef6",
        kangfu:"\u795d\u65e9\u65e5\u5eb7\u590d\uff01",
        zhenchang:"\u5207\u6362\u5230\u6b63\u5e38\u4eba\u6a21\u5f0f",
        tuoyan:"\u7a0b\u5e8f\u733f\u7684\u62d6\u5ef6\u75c7\u8fd8\u6ca1\u597d\u002e\u002e\u002e"
       };

       var top = { view:"template",
                   type: "space"};

       var top2 = {view:"template",
                   type: "header" ,
               template: chText.header

       };

	     var form = {
		            view:"form", 
		            css:"card",
		            elements:[
		              {margin:5,cols:[
		                {view:"text",
		                 //label:"add item",
		                 id:"input",
		                 },

		                {view:"button",
		                 id:"addItem",
		                 value:"+",
		                 width:80,
		                 css:"button"}
		                ]}
		            ]
		            };

       var list = { view:"list",
		                id:"todoList",
		                template:"#todo#",
		                css:"card",
                    minHight:200

		            };
       var button = {view:"button",
                     id:"switchButton",
                     value:chText.zhenchang,
                     css:"switchMode",

                    }
       var footer = {view:"template",
		             id:"leftTodos",
		             template:"Total Todos",
		             css:"footer",
                
		            };

    webix.ui.fullScreen();
    webix.ui({
        rows:[
            top,
            top2,
            form,
            list,
            footer,
            button
        ]
       });

    $(".webix_spacer").remove();
    $(".webix_list").css("height","200px");
    $(".switchMode > div > button").css({
      "background-color":"#3D6099",
      "border":"1px,solid,#3D6099"
    })

    	</script>

        <script src="js/test.js" type="text/javascript"></script>
    </body>
</html>
