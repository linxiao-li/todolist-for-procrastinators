<!DOCTYPE HTML>
<html>
    <head>

    <!--scripts-->
    <script src="js/jquery.min.js" type="text/javascript"></script> 
    <script src="js/underscore.js" type="text/javascript"></script> 
    <script src="js/backbone.js" type="text/javascript"></script>
    <script src="js/Backbone.Localstorage.js" type = "text/javascript"></script>
    <script src="js/require.js" type = "text/javascript" ></script>


    <script src="js/webix.js" type="text/javascript"></script>

   
    
    <!-- styles-->
    <link rel="stylesheet" href="css/touch.css" type="text/css"> 
    <style>
      .card{
	       box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.2);
      }
      .button{
	      display: inline-block;
	      position: relative;
	      width: 120px;
	      height: 32px;
	      line-height: 32px;
	      border-radius: 2px;
	      font-size: 0.9em;
	      background-color: #fff;
	      color: #646464;
      }
      .footer{
      	  text-align: right;
      }
    </style>
    </head>
    <body>
    	<div id="container"></div>
    	<script>

		  var grid = new webix.ui({
		        id:"todoapp",
		        view:"layout",
		        responsive:true,
		        container:"container",
		        type:"space",
		        css:"card",
		        rows:[{responsive:"todoapp",    
		               type:"space", 
		               padding:0,
		               rows:[
		            { view:"template", 
		              type:"header", template:"Todo List" },

		            {
		            view:"form", 
		            css:"card",
		            elements:[
		              {margin:5,cols:[
		                {view:"text",
		                 label:"add item",
		                 id:"input",
		                 minWidth:250},

		                {view:"button",
		                 responsive:"input",
		                 id:"addItem",
		                 value:"add",
		                 width:150,
		                 maxWidth:200,
		                 css:"button"}
		                ]}
		            ]
		            },

		        {       view:"list",
		                id:"todoList",
		                margin:200,
		                template:"#todo#",
		                height:400,
		                css:"card",

		            },

		            {view:"template",
		             id:"leftTodos",
		             template:"Total Todos",
		             height:70,
		             css:"footer",
		             lable:""
		            }
		        ]
		            }]

		      });

		      webix.event(window, "resize", function(){ grid.adjust()});
    	</script>
        <script src="js/test.js" type="text/javascript"></script>
    </body>
</html>
