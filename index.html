<!DOCTYPE HTML>
<html>
    <head>
    <link rel="stylesheet" href="css/touch.css" type="text/css"> 
    <script src="js/webix.js" type="text/javascript"></script> 
    <script src="js/jquery.min.js" type="text/javascript"></script> 
    <script src="js/backbone.js" type="text/javascript"></script>
    <script src="js/underscore.js" type="text/javascript"></script> 
    <script src="js/todo.js" type="text/script"></script>
    <style>
      .card{
	       box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.2);
      }
      .button{
	      display: inline-block;
	      position: relative;
	      width: 120px;
	      height: 32px;
	      line-height: 32px;
	      border-radius: 2px;
	      font-size: 0.9em;
	      background-color: #fff;
	      color: #646464;
      }
      .footer{
      	  text-align: right;
      }
    </style>
    </head>
    <body>
    	<div id="container" style="margin:0px;padding:0px"></div>
        <script type="text/javascript" charset="utf-8">

		grid = new webix.ui({
			  view:"layout",
			  responsive:true,
			  container:"container",
			  type:{height:"auto"},
			  css:"card",
			  rows:[
			      { view:"template", 
			        type:"header", template:"Todo List" },

			      {
				    view:"form", 
				    css:"card",
				    elements:[
				      {margin:5,cols:[
				      	{view:"text",label:"add item",id:"input",minWidth:250},
				      	{view:"button",value:"add",width:150,maxWidth:200,css:"button"}
				      	]}
				    ]
				    },

				{       view:"list",
				        margin:200,
				        template:"#todo#", // which data to show
				        height:400,
				        css:"card",
				        data:"data/data.json"
			      },

			      {view:"template", 
			       template:"Total Todos",
			       height:70,
			       css:"footer"
			      }
			  ]
			});

			webix.event(window, "resize", function(){ grid.adjust(); });
        </script>

    </body>
</html>
